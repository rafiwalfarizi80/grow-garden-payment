<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden - Pembayaran Dana</title>
    <style>
        /* Tema Grow & Garden */
        :root {
            --green-1: #a8e6cf;
            --green-2: #dcedc1;
            --accent: #00a859;
            --accent-dark: #007f43;
            --card: #ffffffcc;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, var(--green-1), var(--green-2));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card h1 {
            color: var(--accent-dark);
            margin-bottom: 10px;
        }
        .card p {
            margin: 10px 0;
        }
        .card img {
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid var(--accent);
        }
        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: var(--accent-dark);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Pembayaran Dana</h1>
        <p>Scan QR code ini untuk bayar:</p>
        <img src="qr_dana.png" alt="QR Dana" width="250">
        <p><a class="btn" href="https://link.dana.id/minta?full_url=https://qr.dana.id/v1/281012012023071924414790" target="_blank">
            Bayar via Dana
        </a></p>
    </div>
</body>
</html>
