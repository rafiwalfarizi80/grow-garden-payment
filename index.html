<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grow a Garden - Pembayaran Dana</title>
  <style>
    /* Simple Grow & Garden theme */
    :root{
      --green-1:#a8e6cf;
      --green-2:#dcedc1;
      --accent:#00a859; /* warna tombol Dana */
      --accent-dark:#007f43;
      --card:#ffffffcc;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,var(--green-1),var(--green-2));
      color:#184d2a;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding:22px;
      text-align:center;
    }
    header h1{
      margin:0 0 8px 0;
      font-size:20px;
    }
    .desc{
      margin:0 0 18px 0;
      font-size:14px;
      color:#2c6b3f;
    }
    .btn-dana{
      display:inline-block;
      text-decoration:none;
      background:linear-gradient(180deg,var(--accent),var(--accent-dark));
      color:white;
      padding:14px 22px;
      border-radius:12px;
      font-weight:700;
      font-size:16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn-dana:active{ transform: translateY(2px); }
    .qr-wrap{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .note{
      font-size:13px;
      color:#285b36;
    }
    footer{
      margin-top:14px;
      font-size:12px;
      color:#285b36;
      opacity:0.9;
    }

    /* small leaf decoration top-right */
    .leaf{
      position:absolute;
      right:18px;
      top:18px;
      width:56px;
      height:56px;
      background-image: url('https://i.ibb.co/N74WQJk/leaf.png');
      background-size:contain;
      background-repeat:no-repeat;
      opacity:.95;
      transform: rotate(-10deg);
      pointer-events:none;
    }

    @media (max-width:420px){
      .card{ padding:18px; border-radius:12px; }
    }
  </style>
</head>
<body>
  <div class="leaf" aria-hidden="true"></div>

  <div class="card" role="main">
    <header>
      <h1>ðŸŒ± Grow a Garden â€” Pembayaran Dana</h1>
    </header>

    <p class="desc">Terima kasih sudah mendukung! Pilih tombol atau scan QR untuk membayar via Dana.</p>

    <!-- Ganti href jika mau link lain; ini sudah berisi link Dana yang kamu berikan -->
    <a class="btn-dana" href="https://link.dana.id/minta?full_url=https://qr.dana.id/v1/281012012023071924414790" target="_blank" rel="noopener noreferrer">
      ðŸ’™ Bayar via Dana
    </a>

    <div class="qr-wrap">
      <!-- Pastikan file qr_dana.png diupload berdampingan dengan index.html -->
      <img src="qr_dana.png" alt="QR Code Dana" style="width:210px;max-width:70%;" />
      <div class="note">Atau scan QR di atas dengan aplikasi Dana.</div>
    </div>

    <footer>Â© 2025 Grow a Garden Theme</footer>
  </div>
</body>
</html>
